# nfpm example config file
name: "fumble"
arch: "amd64"
platform: "linux"
version: "v1"
section: "default"
priority: "extra"
replaces:
- fumble
provides:
- fumble
maintainer: "Bruce Wallis <bruce.wallis@nokia.com>"
description: |
  Fumble is a simple system-wide packet drop detector.
vendor: "Nokia"
license: "BSD 2"
bindir: "/opt/srlinux/usr/bin/"
files:
  ./go/bin/fumble: "/opt/srlinux/usr/bin/fumble"
  ./go/cmd/fumble/fumble.yang: "/opt/fumble/yang/fumble.yang"
  ./go/cmd/fumble/fumble_config.yml: "/etc/opt/srlinux/appmgr/fumble_config.yml"
config_files:
overrides:
  rpm:
    scripts:
      
